version: '3.8'

services:
  # ---------------- APPLICATION SERVICES ----------------
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:8080"
    environment:
      - AUTH_SERVICE_URL=http://auth-service:8081
      - ORDER_SERVICE_URL=http://order-service:8082
      - PAYMENT_SERVICE_URL=http://payment-service:8083
      - RECOMMENDATION_SERVICE_URL=http://recommendation-service:8086
    depends_on:
      - auth-service
      - order-service
      - payment-service
    labels:
      team: platform-team
      oncall: "@alice"

  auth-service:
    build: ./services/auth-service
    ports:
      - "8081:8081"
    environment:
      - DATABASE_URL=postgresql://postgres:secret@users-db:5432/users
      - REDIS_URL=redis://redis-main:6379
    depends_on:
      - users-db
      - redis-main
    labels:
      team: identity-team
      oncall: "@bob"

  order-service:
    build: ./services/order-service
    ports:
      - "8082:8082"
    environment:
      - DATABASE_URL=postgresql://postgres:secret@orders-db:5432/orders
      - PAYMENT_SERVICE_URL=http://payment-service:8083
      - INVENTORY_SERVICE_URL=http://inventory-service:8084
      - NOTIFICATION_SERVICE_URL=http://notification-service:8085
    depends_on:
      - orders-db
      - payment-service
      - inventory-service
    labels:
      team: orders-team
      oncall: "@dave"

  payment-service:
    build: ./services/payment-service
    ports:
      - "8083:8083"
    environment:
      - DATABASE_URL=postgresql://postgres:secret@payments-db:5432/payments
      - NOTIFICATION_SERVICE_URL=http://notification-service:8085
    depends_on:
      - payments-db
    labels:
      team: payments-team
      oncall: "@frank"
      pci_compliant: "true"

  inventory-service:
    build: ./services/inventory-service
    ports:
      - "8084:8084"
    environment:
      - DATABASE_URL=postgresql://postgres:secret@inventory-db:5432/inventory
      - REDIS_URL=redis://redis-main:6379
    depends_on:
      - inventory-db
      - redis-main
    labels:
      team: orders-team
      oncall: "@eve"

  notification-service:
    build: ./services/notification-service
    ports:
      - "8085:8085"
    environment:
      - REDIS_URL=redis://redis-main:6379
    depends_on:
      - redis-main
    labels:
      team: platform-team
      oncall: "@alice"

  recommendation-service:
    build: ./services/recommendation-service
    ports:
      - "8086:8086"
    environment:
      - REDIS_URL=redis://redis-main:6379
    depends_on:
      - redis-main
    labels:
      team: ml-team
      oncall: "@grace"

  # ---------------- DATABASES ----------------
  users-db:
    image: postgres:15
    labels:
      team: identity-team
      type: database

  orders-db:
    image: postgres:15
    labels:
      team: orders-team
      type: database

  payments-db:
    image: postgres:15
    labels:
      team: payments-team
      type: database
      encrypted: "true"

  inventory-db:
    image: postgres:15
    labels:
      team: orders-team
      type: database

  redis-main:
    image: redis:7-alpine
    labels:
      team: platform-team
      type: cache

  # ---------------- NEO4J GRAPH DATABASE ----------------
  neo4j:
    image: neo4j:5
    container_name: neo4j
    ports:
      - "7474:7474"   # Neo4j Browser
      - "7687:7687"   # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j_data:/data

volumes:
  neo4j_data:
